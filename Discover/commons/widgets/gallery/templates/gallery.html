<div data-dojo-attach-point="galleryView" class="esriCTRightPanel esriCTShiftRightPanel">
<div class="esriCTInnerRightPanel" id="mainOverFlowDiv">
<div class="esriCTInnerRightPaneldiv">
<!--返回顶部的锚点-->
<a name="top" id="topId"></a>

<div class="esriCTBannerDiv">
    <div class="esriCTBannerImageDiv" id="bannerImageDivId">
    </div>
</div>

<div class="esriCTMark" data-dojo-attach-point="esriCTMarkContainer" id="esriCTMarkId">
    <div id="markChooseDivId" class="esriCTMarkChooseDiv">
        <div id="markChooseParentId" class="esriCTMarkChooseParent">查看</div>
        <div class="esriCTMarkChooseArrow">></div>
        <div id="markChooseChildId" class="esriCTMarkChooseChild">精彩推荐</div>
    </div>
</div>
<!--因为 itemPodsListId 这个div 会清空 然后重新生成items 所以里面不能放div 把导航div放在外面。除非清空的时候不清空导航div！-->
<div class="navigatorTree" id="navigatorTreeId">
</div>
<div data-dojo-attach-point="itemPodsList" class="esriCTListView" id="itemPodsListId">

</div>
<!--返回顶部-->
<div id="backtotopId" class="zh-backtotop" style="opacity: 1">
    <a href="#" onclick="gotoTop();return false;" class="btn-backtotop btn-action">
        <img src="themes/images/backToTop.png" id="backToTopImgId" title="返回顶部"
             onmouseover="changeSrcMouseOver();" onmouseout="changeSrcMouseOut();"/>
    </a>
</div>
<div class="esriCTShowMoreResults displayNoneAll">
    <div data-dojo-attach-point="galleryNext" class="esriCTMoreResultsButton">
        <a>${nls.showMoreResultsGalleryText}</a>
    </div>
</div>
<!--margin-left 用比例 响应式时 才不会跑偏了。是的。-->

</div>
</div>
</div>
<div class="esriCTInnerRightPanelDetails displayNoneAll">
    <div class="esriCTInnerRightPanelDetailsPaneldiv">
        <div data-dojo-attach-point="detailsLeftPanel" class="esriCTDetailsLeftPanel">
            <div class="esriCTDetailsMap">
                <div class="esriCTDetailsMapImage">
                    <div data-dojo-attach-point="appThumbnail" class="esriCTAppImage esriCTCursorPointer">
                    </div>
                </div>
            </div>
            <div class="esriCTDetailLeftInfo">
                <div class="esriCTDivClear">
                    <div class="esriCTDetailsLeftPanelLabel">
                        ${nls.appTypeText}
                    </div>
                    <div data-dojo-attach-point="applicationType" class="esriCTDetailsLeftPanelText">
                    </div>
                </div>
                <div class="esriCTDivClear">
                    <div class="esriCTDetailsLeftPanelLabel">
                        ${nls.appOwnerText}
                    </div>
                    <div data-dojo-attach-point="itemSubmittedBy" class="esriCTDetailsLeftPanelText">
                    </div>
                </div>
                <div class="esriCTDivClear">
                    <div class="esriCTDetailsLeftPanelLabel">
                        ${nls.appAPI}</div>
                    <div data-dojo-attach-point="applicationAPI" class="esriCTDetailsLeftPanelText">
                    </div>
                </div>
                <div class="esriCTDivClear">
                    <div class="esriCTDetailsLeftPanelLabel" id="phoneScanId">
                        ${nls.phoneScanText}</div>
                    <div data-dojo-attach-point="applicationTwoDCode" id="applicationTwoDCodeId" class="esriCTAppImageTwoDCode">
                    </div>
                </div>
            </div>
        </div>
        <div data-dojo-attach-point="detailsRightPanel" class="esriCTDetailsRightPanel">
            <div class="esriCTDetailsInnerRightPanel">
                <div>
                    <div>
                        <div data-dojo-attach-point="detailsListContent" class="esriCTDetailsListContent">
                            <div class="esriCTAppListTitle">
                                <div class="esriCTAppListTitleRight">
                                    <div class="esriCTDivClear">
                                        <div data-dojo-attach-point="appTitle" class="esriCTListAppTitle" style="font-size: 18px;">
                                        </div>
                                    </div>
                                    <div class="esriCTComments">
                                        <div data-dojo-attach-point="ratingsContainer" class="esriCTRatings">
                                        </div>
                                        <div data-dojo-attach-point="numOfCommentsViews">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="esriCTListAppContent">
                                <div data-dojo-attach-point="itemSnippet" class="esriCTAppHeadlineInner">
                                </div>
                                <div class="esriCTTryItNowBtn" data-dojo-attach-point="btnTryItNowContainer">
                                    <a data-dojo-attach-point="btnTryItNow" class="esriCTButton esriCTButtonPrimary">
                                    </a>
                                    <!--wfh add 返回按钮 start-->
                                    <a data-dojo-attach-point="btnBackToAppViewNow"
                                       class="esriCTButton esriCTButtonPrimary">
                                    </a>
                                    <!--wfh add 返回按钮 end-->
                                </div>
                            </div>
                            <div data-dojo-attach-point="detailsContent" class="esriCTDetailsListContent">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
